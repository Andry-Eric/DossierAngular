<div class="col-xs-12">
    <h2>Mes appareil</h2>
    <!-- pipe -->
    <p>Mise à jour : {{ lastUpdate | date: "yMMMMEEEEd" | lowercase }}</p>
    <ul class="list-group">
        <app-appareil *ngFor="let appareil of appareils; let i = index" [indexOfAppareil]="i" [appareilName]="appareil.name" [appareilStatus]="appareil.status" [id]="appareil.id">
        </app-appareil>
    </ul>
    <br />
    <button class="btn btn-success" (click)="onAllumer()">
    Tout allumer
  </button> &nbsp;
    <button class="btn btn-danger" (click)="oneEteindre()">
    Tout éteindre
  </button> &nbsp;
    <button class="btn btn-primary" (click)="onSave()">
    Enregistrer
  </button> &nbsp;
    <button class="btn btn-primary" (click)="onFetch()">
    Charger
  </button>
</div>
